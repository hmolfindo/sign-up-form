<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN | Sign-Up Form</title>
    <link rel="stylesheet" href="sign-up-form.css" />
</head>
<body>
    <div>
        <div id="sidebar">
            <div id="odin-wrapper">
                <img id="top-logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" 
                    alt="The Odin Project Logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div id="content-div">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> and get started.
            </p>
            <p><br>You <em>know</em> you want to.</p>
            <div id="form-wrapper">
                <h3>Let's do this!</h3>
                <form action="">
                    <div class="form-field">
                        <label for="firstname">First Name</label>
                        <input type="text"
                                id="firstname"
                                name="firstname"
                                required
                                pattern="^([A-Z][a-z]*\s?)+$"
                                placeholder="John">
                    </div>
                    <div class="form-field">
                        <label for="lastname">Last Name</label>
                        <input type="text"
                                id="lastname"
                                name="lastname"
                                required
                                pattern="^([A-Z][a-z]*\s?)+$"
                                placeholder="Smith">
                    </div>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email"
                                id="email"
                                name="email">
                    </div>
                    <div class="form-field">
                        <label for="number">Contact No.</label>
                        <input type="text" 
                                id="number"
                                name="number"
                                minlength="11"
                                placeholder="+63"
                                inputmode="numeric"
                                pattern=^\d{1,11}$>
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password"
                                id="password"
                                name="password"
                                required>
                    </div>
                    <div class="form-field">
                        <label for="confirmpw">Confirm Password</label>
                        <input type="password" 
                                id="confirmpw"
                                name="confirm"
                                required>
                    </div>   
            </div>
                <button>Create Account</button>
                <span>Already have an account? <a href="">Log in</a></span>
            </form>
        </div>
    </div> 
    
</body>
</html>
